<div class="box">
  <mat-card>
    <mat-card-title>
      Sign In
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput autofocus type="email" name="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" name="password" placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Sign In</button>
      <button mat-raised-button color="accent">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
